<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Circle Simulator</title>
    <link rel="shortcut icon" href="data:," type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: #000;
            color: #f5f5f5;
            font-family: 'Inter', system-ui, sans-serif;
        }

        .settings {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            width: 300px;
            padding: 1.5rem;
            border-radius: 14px;
            background: rgba(7, 7, 7, 0.1);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border: 1px solid #f5f5f5;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .settings h3 {
            margin: 0.5rem 0 0.25rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: #ff5fa2;
        }

        label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95rem;
            color: #f5f5f5;
        }

        input[type="number"] {
            width: 90px;
            padding: 0.4rem 0.5rem;
            background: rgb(9, 9, 9);
            color: #f5f5f5;
            border: 1px solid #f5f5f5;
            border-radius: 8px;
            outline: none;
            font-size: 0.9rem;
        }

        button {
            margin-top: 0.5rem;
            padding: 0.6rem;
            background: #ff5fa2;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s ease, background 0.15s ease;
        }

        button:hover {
            background: #ff4b96;
            transform: translateY(-3px);
        }

        button:active {
            background: #ff3b8a;
            transform: translateY(0);
        }

        #trigList {
            list-style: none;
            padding: 0;
            margin: 0.25rem 0 0;
            font-size: 0.9rem;
            color: #f5f5f5;
        }

        #trigList li {
            padding: 0.25rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        #trigList li:last-child {
            border-bottom: none;
        }
    </style>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/p5.js"></script>
    <script defer src="./sketch.js"></script>
</head>

<body>
    <div class="settings">
        <label>
            Theta
            <input type="number" value="60" id="theta" max="360">
        </label>

        <label>
            Radius
            <input type="number" value="300" id="r">
        </label>

        <button id="labels">Show labels</button>

        <h3>Trig values</h3>
        <ul id="trigList"></ul>
    </div>
</body>
</html>
